<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice Game</h1>
      <form id="submitName">
        <div class="form-group">
          <label for="name">Player 1 Name:</label>
          <input type="text" class="form-control" id="player2">
          <label for="name">Player 2 Name:</label>
          <input type="text" class="form-control" id="player1">
          <button type="submit" name="button">Submit</button>
        </div>
      </form>
      <div class="output">
        <div class="current-output">
          <p>Current player: <span class= "current-player"></span></p>
          <div class="current-player-rolled">
            <p>You rolled a: <span class= "roll"></span></p>

          </div>
          <div class="other-player-switch">
            <p><span class="current-player-name"></span> rolled a: 1</p>
          </div>
          <p>Your total is: <span class= "total"></span></p>
          <button type="click" name="button" id="roll">Roll</button>
          <button type="click" name="button" id="hold">Hold</button>
        </div>

        <div class="other-output">
          <p>Other player: <span class="other-player-name"></span></p>
          <p>Your last total is: <span class= "other-player-total"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
